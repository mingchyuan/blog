<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta name="description" content="Description">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/docsify@4/lib/themes/vue.css">

    <!-- Noto Sans Traditional Chinese -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@100..900&display=swap" rel="stylesheet">

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://unpkg.com/@fortawesome/fontawesome-free/css/fontawesome.css">
    <link rel="stylesheet" href="https://unpkg.com/@fortawesome/fontawesome-free/css/brands.css">
    <link rel="stylesheet" href="https://unpkg.com/@fortawesome/fontawesome-free/css/regular.css">
    <link rel="stylesheet" href="https://unpkg.com/@fortawesome/fontawesome-free/css/solid.css">

    <!-- PrismJS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/prismjs@1/themes/prism.css">

    <!-- docsify-pseudocode -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/pseudocode@latest/build/pseudocode.min.css">

    <!-- docsify-accordion -->
    <link rel="stylesheet" href="https://unpkg.com/docsify-accordion/src/style.css">

    <!-- @mingchyuanko/docsify-plugin-giscus -->
    <link rel="stylesheet" href="https://unpkg.com/@mingchyuanko/docsify-plugin-giscus/dist/giscus.css">

    <!-- @mingchyuanko/docsify-plugin-page-toc -->
    <link rel="stylesheet" href="https://unpkg.com/@mingchyuanko/docsify-plugin-page-toc/dist/toc.css">

    <!-- @mingchyuanko/docsify-plugin-sidebar -->
    <link rel="stylesheet" href="https://unpkg.com/@mingchyuanko/docsify-plugin-sidebar/dist/sidebar.css">

    <!-- @mingchyuanko/docsify-theme -->
    <link rel="stylesheet" href="https://unpkg.com/@mingchyuanko/docsify-theme/dist/theme.css">
</head>

<body>
    <div id="app"></div>
    <script>
        window.$docsify = {
            // 側邊欄標題
            name: 'Blog',

            repo: 'https://github.com/mingchyuan/blog',

            // _sidebar.md
            loadSidebar: true,
            sidebarDisplayLevel: 1,

            search: {
                paths: 'auto',
                placeholder: 'Type to search',
                // Headline depth, 1 - 6
                depth: 3,
            },

            'flexible-alerts': {
                style: 'flat',

                example: {
                    label: 'Example',

                    // 使用 Font Awesome
                    icon: 'fa-solid fa-list',
                },

                figure: {
                    label: 'Figure',
                    icon: 'fa-solid fa-chart-simple',
                }
            },

            latex: {
                // 避免 inline math 產生捲軸
                overflowScroll: false,
            },

            tabs: {
                persist: false,
                sync: false,
                theme: 'material',
                tabComments: true,
                tabHeadings: true,
            },

            copyCode: {
                buttonText: 'Copy to clipboard',
                errorText: 'Error',
                successText: 'Copied',
            },

            pagination: {
                previousText: 'PREVIOUS',
                nextText: 'NEXT',
                crossChapter: true,
            },

            scrollToTop: {
                text: '︽',
                right: 5,
                bottom: 5,
            },

            giscus: {
                repo: "mingchyuan/blog",
                repoId: "R_kgDOLKaG7w",
                category: "Announcements",
                categoryId: "DIC_kwDOLKaG784CdcGC",
                reactionsEnabled: "1",
                inputPosition: "top",
                theme: "https://unpkg.com/@mingchyuanko/docsify-plugin-giscus/dist/noborder_light_custom.css",
                lang: "zh-TW",
                loading: true,
            },

            toc: {
                title: 'In this article',
                headings: 'h2, h3',
            },

            progress: {
                position: "bottom",
                color: "#42b983",
                height: "3px",
            },

            markdown: {
                renderer: {
                    code: function (code, lang) {
                        if (lang === "graphviz") {
                            return (
                                '<div class="graphviz">' + Viz(code, "SVG") + '</div>'
                            );
                        }
                        return this.origin.code.apply(this, arguments);
                    }
                }
            },

            pseudocode: {
                indentSize: '1.2em',
                commentDelimiter: '//',
                lineNumber: false,
                lineNumberPunc: ':',
                noEnd: false,
                titlePrefix: 'Algorithm'
            },
        };
    </script>
    <!-- Docsify v4 -->
    <script src="https://cdn.jsdelivr.net/npm/docsify@4"></script>

    <!-- Font Awesome -->
    <script src="https://unpkg.com/docsify-fontawesome/dist/docsify-fontawesome.min.js"></script>

    <!-- Flexible Alerts -->
    <script src="https://unpkg.com/docsify-plugin-flexible-alerts"></script>

    <!-- docsify-tabs -->
    <script src="https://cdn.jsdelivr.net/npm/docsify-tabs@1"></script>

    <!-- Full text search -->
    <script src="https://cdn.jsdelivr.net/npm/docsify/lib/plugins/search.min.js"></script>

    <!-- docsify-copy-code -->
    <script src="https://unpkg.com/docsify-copy-code@2"></script>

    <!-- docsify-pagination -->
    <script src="https://unpkg.com/docsify-pagination/dist/docsify-pagination.min.js"></script>

    <!-- docsify-accordion -->
    <script src="https://unpkg.com/docsify-accordion/src/index.js"></script>

    <!-- docsify-scroll-to-top -->
    <script src="https://unpkg.com/docsify-scroll-to-top/dist/docsify-scroll-to-top.min.js"></script>

    <!-- docsify-progress -->
    <script src="https://cdn.jsdelivr.net/npm/docsify-progress@latest/dist/progress.min.js"></script>

    <!-- @mingchyuanko/docsify-plugin-giscus -->
    <script src="https://unpkg.com/@mingchyuanko/docsify-plugin-giscus/dist/giscus.min.js"></script>

    <!-- @mingchyuanko/docsify-plugin-page-toc -->
    <script src="https://unpkg.com/@mingchyuanko/docsify-plugin-page-toc/dist/toc.min.js"></script>

    <!-- docsify-sidebar-collapse -->
    <script src="https://cdn.jsdelivr.net/npm/docsify-sidebar-collapse/dist/docsify-sidebar-collapse.min.js"></script>
    <!-- @mingchyuanko/docsify-plugin-sidebar -->
    <script src="https://unpkg.com/@mingchyuanko/docsify-plugin-sidebar/dist/sidebar.js"></script>

    <!-- PrismJS -->
    <!-- https://prismjs.com/#supported-languages -->
    <script src="https://cdn.jsdelivr.net/npm/prismjs@1/components/prism-bash.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/prismjs@1/components/prism-c.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/prismjs@1/components/prism-cpp.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/prismjs@1/components/prism-json.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/prismjs@1/components/prism-latex.min.js"></script>

    <!-- Mermaid -->
    <script type="module">
        import mermaid from "https://cdn.jsdelivr.net/npm/mermaid@10/dist/mermaid.esm.min.mjs";
        mermaid.initialize({
            startOnLoad: true,
            theme: 'forest',
        });
        window.mermaid = mermaid;
    </script>
    <script src="https://unpkg.com/docsify-mermaid@2.0.1/dist/docsify-mermaid.js"></script>

    <!-- graphviz -->
    <script src="https://unpkg.com/viz.js@1.8.0/viz.js"></script>

    <!-- Zoom image -->
    <script src="https://cdn.jsdelivr.net/npm/docsify/lib/plugins/zoom-image.min.js"></script>

    <!-- LaTeX with MathJax -->
    <script src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/docsify-latex@0"></script>

    <!-- docsify-pseudocode -->
    <script src="https://cdn.jsdelivr.net/npm/katex@latest/dist/katex.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/pseudocode@latest/build/pseudocode.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/h-hg/docsify-pseudocode/dist/docsify-pseudocode.min.js"></script>
</body>

</html>
