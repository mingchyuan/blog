<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta name="description" content="Description">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/docsify@4/lib/themes/vue.css">

    <!-- Noto Sans Traditional Chinese -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@100..900&display=swap" rel="stylesheet">

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://unpkg.com/@fortawesome/fontawesome-free/css/fontawesome.css">
    <link rel="stylesheet" href="https://unpkg.com/@fortawesome/fontawesome-free/css/brands.css">
    <link rel="stylesheet" href="https://unpkg.com/@fortawesome/fontawesome-free/css/regular.css">
    <link rel="stylesheet" href="https://unpkg.com/@fortawesome/fontawesome-free/css/solid.css">

    <!-- PrismJS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/prismjs@1/themes/prism.css">
</head>

<body>
    <div id="app"></div>
    <script>
        window.$docsify = {
            // 側邊欄標題
            name: 'Blog',

            repo: 'https://github.com/mingchyuan/blog',

            // _sidebar.md
            loadSidebar: true,

            search: {
                paths: 'auto',
                placeholder: 'Type to search',
                // Headline depth, 1 - 6
                depth: 3,
            },

            'flexible-alerts': {
                style: 'flat',

                example: {
                    label: 'Example',

                    // 使用 Font Awesome
                    icon: 'fa-solid fa-list',
                },
            },

            latex: {
                // 避免 inline math 產生捲軸
                overflowScroll: false,
            },

            tabs: {
                persist: false,
                sync: false,
                theme: 'material',
                tabComments: true,
                tabHeadings: true,
            },

            copyCode: {
                buttonText: 'Copy to clipboard',
                errorText: 'Error',
                successText: 'Copied',
            },
        };
    </script>
    <!-- Docsify v4 -->
    <script src="https://cdn.jsdelivr.net/npm/docsify@4"></script>

    <!-- LaTeX with MathJax -->
    <script src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/docsify-latex@0"></script>

    <!-- Font Awesome -->
    <script src="https://unpkg.com/docsify-fontawesome/dist/docsify-fontawesome.min.js"></script>

    <!-- Flexible Alerts -->
    <script src="https://unpkg.com/docsify-plugin-flexible-alerts"></script>

    <!-- docsify-tabs -->
    <script src="https://cdn.jsdelivr.net/npm/docsify-tabs@1"></script>

    <!-- Full text search -->
    <script src="https://cdn.jsdelivr.net/npm/docsify/lib/plugins/search.min.js"></script>

    <!-- docsify-copy-code -->
    <script src="https://unpkg.com/docsify-copy-code@2"></script>

    <!-- PrismJS -->
    <!-- https://prismjs.com/#supported-languages -->
    <script src="https://cdn.jsdelivr.net/npm/prismjs@1/components/prism-bash.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/prismjs@1/components/prism-c.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/prismjs@1/components/prism-cpp.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/prismjs@1/components/prism-json.min.js"></script>

    <!-- Mermaid -->
    <script type="module">
        import mermaid from "https://cdn.jsdelivr.net/npm/mermaid@10/dist/mermaid.esm.min.mjs";
        mermaid.initialize({
            startOnLoad: true,
            theme: 'default',
        });
        window.mermaid = mermaid;
    </script>
    <script src="https://unpkg.com/docsify-mermaid@2.0.1/dist/docsify-mermaid.js"></script>

    <!-- Zoom image -->
    <script src="https://cdn.jsdelivr.net/npm/docsify/lib/plugins/zoom-image.min.js"></script>
</body>

</html>
